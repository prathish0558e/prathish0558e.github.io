    <style>
               :root {
            --primary: #00eaff;
            --accent: #ffb400;
            --dark-bg: #181c24;
            --light-bg: #f7f9fa;
            --text-dark: #eaf6fb;
            --text-light: #222;
            --shadow: 0 4px 24px rgba(0,0,0,0.12);
            --nav-gradient: linear-gradient(90deg, #00eaff 0%, #ffb400 100%);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-dark);
            margin: 0;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        body.light-mode {
            background: var(--light-bg);
            color: var(--text-light);
        }

        nav {
            background: var(--nav-gradient);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            position: sticky;
            top: 0;
            z-index: 99;
            box-shadow: var(--shadow);
            animation: navFlyIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes navFlyIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        nav .logo {
            font-size: 1.7em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #00eaff88;
            animation: logoFly 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes logoFly {
            0% { transform: scale(0.5) rotate(-30deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            padding: 0;
            background: none;
            box-shadow: none;
        }
        nav ul li a {
            display: block;
            color: #fff;
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 1.1em;
            transition: 0.3s;
            position: relative;
            text-decoration: none;
            z-index: 1;
        }
        nav ul li a.active,
        nav ul li a:hover {
            background: var(--accent);
            color: #222;
            box-shadow: 0 2px 12px #ffb40044;
        }
        nav ul li a::before {
            content: '';
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: var(--primary);
            opacity: 0.15;
            z-index: 0;
            transition: opacity 0.3s;
            border-radius: 20px;
        }
        .hamburger {
            display: none;
            font-size: 2em;
            cursor: pointer;
            color: #fff;
            margin-left: 18px;
            transition: transform 0.3s;
        }
        .hamburger.active {
            transform: rotate(90deg);
        }

        .section {
            max-width: 960px;
            margin: 64px auto;
            padding: 24px;
            background: rgba(24,28,36,0.85);
            border-radius: 20px;
            box-shadow: var(--shadow);
            animation: sectionFly 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes sectionFly {
            0% { transform: translateY(60px) scale(0.95); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .typing-text {
            font-size: 2em;
            color: var(--accent);
            text-align: center;
            margin-bottom: 16px;
            letter-spacing: 1px;
            animation: flyText 1.5s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes flyText {
            0% { transform: translateY(40px) scale(0.8); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .mode-toggle, .top-button {
            position: fixed;
            right: 24px;
            background: var(--primary);
            color: #000;
            padding: 14px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            box-shadow: var(--shadow);
            transition: background 0.3s;
        }
        .mode-toggle { top: 24px; }
        .top-button {
            bottom: 24px;
            display: none;
        }
        .mode-toggle:hover, .top-button:hover {
            background: var(--accent);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
        }
        .gallery img {
            width: 100%;
            max-width: 220px;
            height: 140px;
            object-fit: cover;
            border-radius: 14px;
            margin: 8px;
            transition: 0.4s;
            box-shadow: 0 2px 12px #00eaff33;
            animation: imgFly 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes imgFly {
            0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        .gallery img:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 4px 24px #ffb40055;
        }

        footer {
            text-align: center;
            padding: 32px;
            background: var(--nav-gradient);
            color: #fff;
            font-size: 1.1em;
            letter-spacing: 1px;
            box-shadow: var(--shadow);
            margin-top: 48px;
            border-radius: 0 0 20px 20px;
            animation: navFlyIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        footer a {
            color: #fff;
            margin-left: 12px;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        footer a:hover {
            color: var(--accent);
        }

        /* Flying background animation */
        .fly-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .fly-dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            animation: flyDot 12s linear infinite;
        }
        @keyframes flyDot {
            0% { transform: translateY(0) scale(1); opacity: 0.18;}
            50% { opacity: 0.32;}
            100% { transform: translateY(100vh) scale(1.2); opacity: 0.18;}
        }

        @media(max-width: 900px) {
            .section { max-width: 98vw; }
            .gallery img { max-width: 160px; height: 100px; }
        }
        @media(max-width: 768px) {
            nav ul {
                flex-direction: column;
                background: #181c24;
                position: absolute;
                top: 60px;
                right: 0;
                width: 220px;
                display: none;
                padding: 18px;
                box-shadow: var(--shadow);
                border-radius: 0 0 20px 20px;
                animation: navFlyIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
            }
            nav ul.show {
                display: flex;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>

    <script>
        AOS.init();

        function toggleMode() {
            document.body.classList.toggle('light-mode');
            const icon = document.querySelector('.mode-toggle i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = () => {
            document.querySelector('.top-button').style.display = window.scrollY > 200 ? 'block' : 'none';
        }

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('show');
            document.querySelector('.hamburger').classList.toggle('active');
        }

        // Active link highlight based on current page
        window.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('nav ul li a');
            links.forEach(link => {
                if (window.location.pathname.endsWith(link.getAttribute('href'))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });

        // Flying animated background dots
        function createFlyDots() {
            const flyBg = document.getElementById('flyBg');
            flyBg.innerHTML = '';
            const colors = ['#00eaff', '#ffb400', '#fff', '#00eaff99', '#ffb40099'];
            for(let i=0; i<18; i++) {
                const dot = document.createElement('div');
                dot.className = 'fly-dot';
                dot.style.width = dot.style.height = (24 + Math.random()*36) + 'px';
                dot.style.left = (Math.random()*98) + 'vw';
                dot.style.top = (-Math.random()*100) + 'px';
                dot.style.background = colors[Math.floor(Math.random()*colors.length)];
                dot.style.animationDuration = (8 + Math.random()*8) + 's';
                dot.style.animationDelay = (-Math.random()*12) + 's';
                flyBg.appendChild(dot);
            }
        }
        createFlyDots();
        window.addEventListener('resize', createFlyDots);
