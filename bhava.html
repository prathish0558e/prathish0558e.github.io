<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Bhavani! 🎂</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide/dist/lucide.min.js"></script>
  <!-- Canvas Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body { margin:0; overflow-x:hidden; }
    .typewriter { display:inline-block; border-right:2px solid rgba(255,255,255,0.8); padding-right:2px; animation: blink 0.8s infinite; }
    @keyframes blink { 0%, 50%, 100% { border-color: rgba(255,255,255,0.8); } 25%, 75% { border-color: transparent; } }
    .floating-heart { position:absolute; width:24px; height:24px; color:#f472b6; opacity:0.6; }
    .balloon { width:40px; height:56px; border-radius:50%; background: linear-gradient(to bottom, #f472b6, #d946ef); position:absolute; }
    .balloon-string { width:2px; height:40px; background:white; position:absolute; left:50%; transform:translateX(-50%); }
  </style>
</head>
<body class="bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] text-white font-sans relative">

<!-- Hearts -->
<div id="hearts"></div>

<!-- Fireworks Canvas -->
<canvas id="fireworks" class="fixed inset-0 -z-10"></canvas>

<!-- Music -->
<audio id="birthdaySong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
<button id="musicBtn" class="fixed top-4 right-4 bg-white/10 hover:bg-white/20 rounded-full p-3 shadow-lg">
  🎵 Play
</button>

<!-- Gate / Tap to Open -->
<div id="gate" class="absolute inset-0 flex items-center justify-center bg-white/10 backdrop-blur-xl">
  <div class="text-center p-8 rounded-2xl border border-white/20 shadow-2xl">
    <div class="text-2xl font-semibold mb-3">✨ Special Delivery ✨</div>
    <p>A secret wish crafted just for <span class="text-pink-300 font-semibold">Bhavani</span>.</p>
    <button id="openBtn" class="mt-6 px-5 py-3 rounded-full bg-pink-500 hover:bg-pink-600 text-white font-medium shadow-lg">
      🎉 Tap to Open
    </button>
  </div>
</div>

<!-- Hero Section -->
<div id="mainContent" class="opacity-0 relative z-10 min-h-screen flex flex-col items-center px-6 pt-24 pb-12">
  <h1 class="text-center text-5xl sm:text-6xl font-black tracking-tight mb-4">
    Happy Birthday, <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-300 via-rose-200 to-fuchsia-300">Bhavani</span>! 🎂
  </h1>
  <p class="text-center text-white/90 text-xl mb-10"><span id="typewriter" class="typewriter"></span></p>

  <!-- Balloons -->
  <div id="balloons" class="relative w-full h-64"></div>

  <!-- Gallery -->
  <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-5xl mx-auto">
    <img src="https://images.unsplash.com/photo-1511988617509-a57c8a288659?q=80&w=1600&auto=format&fit=crop" class="rounded-2xl object-cover w-full h-60" />
    <img src="https://images.unsplash.com/photo-1541696432-82c6da8ce7bf?q=80&w=1600&auto=format&fit=crop" class="rounded-2xl object-cover w-full h-60" />
    <img src="https://images.unsplash.com/photo-1513161455079-7dc1de15ef3e?q=80&w=1600&auto=format&fit=crop" class="rounded-2xl object-cover w-full h-60" />
  </div>

  <!-- Confetti Button -->
  <button id="confettiBtn" class="mt-12 px-6 py-4 rounded-2xl bg-gradient-to-r from-fuchsia-500 to-pink-500 text-white font-semibold shadow-lg">
    ✨ Send More Sparkles ✨
  </button>
</div>

<script>
  // Typewriter effect
  const text = "Every second with you feels like a beautiful song—soft, timeless, and full of little fireworks. I hope today wraps you in smiles, sparkles, and all the love you deserve.";
  let i = 0;
  const typewriterEl = document.getElementById("typewriter");
  function typeWriter() {
    if (i < text.length) {
      typewriterEl.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 35);
    }
  }

  // Floating Hearts
  const heartsContainer = document.getElementById("hearts");
  for(let j=0;j<18;j++){
    const heart = document.createElement("div");
    heart.innerHTML = "❤️";
    heart.className = "floating-heart";
    heart.style.left = `${Math.random()*100}%`;
    heartsContainer.appendChild(heart);
    animateHeart(heart, Math.random()*5 + 10);
  }
  function animateHeart(el,duration){
    const start = window.innerHeight + 20;
    const end = -50;
    let y = start;
    function move(){
      y -= 1;
      if(y<end) y = start;
      el.style.transform = `translateY(${y}px)`;
      requestAnimationFrame(move);
    }
    move();
  }

  // Balloons
  const balloonsContainer = document.getElementById("balloons");
  for(let b=0;b<4;b++){
    const balloon = document.createElement("div");
    balloon.className="balloon";
    balloon.style.left = `${20 + b*20}%`;
    balloon.style.bottom = "-60px";
    const string = document.createElement("div");
    string.className="balloon-string";
    balloon.appendChild(string);
    balloonsContainer.appendChild(balloon);
    animateBalloon(balloon, b);
  }
  function animateBalloon(el, delay){
    const start = -60;
    const end = 300;
    let y = start;
    function move(){
      y += 0.5;
      if(y>end) y=start;
      el.style.bottom = `${y}px`;
      requestAnimationFrame(move);
    }
    setTimeout(move, delay*600);
  }

  // Confetti
  const confettiBtn = document.getElementById("confettiBtn");
  confettiBtn.addEventListener("click", ()=> confetti({particleCount:260, spread:100}));

  // Music
  const audio = document.getElementById("birthdaySong");
  const musicBtn = document.getElementById("musicBtn");
  let musicOn = false;
  musicBtn.addEventListener("click", ()=>{
    if(!musicOn){ audio.play(); musicBtn.innerText="⏸ Pause"; }
    else{ audio.pause(); musicBtn.innerText="🎵 Play"; }
    musicOn = !musicOn;
  });

  // Gate open
  const gate = document.getElementById("gate");
  const openBtn = document.getElementById("openBtn");
  const mainContent = document.getElementById("mainContent");
  openBtn.addEventListener("click", ()=>{
    gate.style.display="none";
    mainContent.style.opacity=1;
    typeWriter();
    // Fireworks
    startFireworks();
  });

  // Fireworks
  function startFireworks(){
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    function rand(min,max){ return Math.random()*(max-min)+min; }
    function spawn(){
      const x = rand(0,canvas.width);
      const y = rand(0,canvas.height/2);
      const count = 60;
      for(let i=0;i<count;i++){
        const angle = (i/count)*Math.PI*2;
        const speed = rand(1,5);
        particles.push({x,y,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,life:rand(60,120),age:0});
      }
    }
    let ticker = 0;
    function loop(){
      ctx.fillStyle = "rgba(0,0,0,0.15)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ticker++;
      if(ticker>50){ spawn(); ticker=0; }
      particles.forEach((p,i)=>{
        p.x+=p.vx; p.y+=p.vy; p.vy+=0.02; p.age++;
        const alpha = Math.max(0,1 - p.age/p.life);
        ctx.fillStyle = `rgba(255,215,0,${alpha})`;
        ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
      });
      for(let i=particles.length-1;i>=0;i--) if(particles[i].age>particles[i].life) particles.splice(i,1);
      requestAnimationFrame(loop);
    }
    loop();
  }
</script>

</body>
</html>
