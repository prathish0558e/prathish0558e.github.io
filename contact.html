<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Prathish Kumar</title>
  <link rel="icon" href="images/pakistan.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    :root {
      --primary: #00eaff;
      --accent: #ffb400;
      --dark-bg: #181c24;
      --light-bg: #f7f9fa;
      --text-dark: #eaf6fb;
      --text-light: #222;
      --shadow: 0 4px 24px rgba(0,0,0,0.12);
      --nav-gradient: linear-gradient(90deg, #00eaff 0%, #ffb400 100%);
      --input-bg: #232837;
      --input-bg-light: #fff;
      --input-border: #00eaff55;
      --input-focus: #00eaff;
      --error: #ff4d4f;
      --success: #00c853;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark-bg);
      color: var(--text-dark);
      margin: 0;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    body.light-mode {
      background: var(--light-bg);
      color: var(--text-light);
    }
    nav {
      background: var(--nav-gradient);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 99;
      box-shadow: var(--shadow);
      animation: navFlyIn 1s ease-out;
    }
    @keyframes navFlyIn {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    nav .logo {
      font-size: 1.7em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 8px #00eaff88;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 28px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      display: block;
      color: #fff;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav ul li a.active, nav ul li a:hover {
      background: var(--accent);
      color: #000;
    }
    .hamburger {
      display: none;
      font-size: 2em;
      cursor: pointer;
      color: #fff;
    }
    .section {
      max-width: 960px;
      margin: 64px auto;
      padding: 24px;
      background: rgba(24,28,36,0.92);
      border-radius: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
    }
    .contact-info, .contact-form {
      flex: 1 1 320px;
      min-width: 300px;
      max-width: 420px;
      margin: 0 auto;
    }
    .contact-info {
      text-align: center;
      font-size: 1.15em;
      padding: 16px 0;
    }
    .contact-info h2 {
      margin-bottom: 18px;
      font-size: 1.4em;
      color: var(--primary);
      letter-spacing: 1px;
    }
    .contact-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .contact-info li {
      margin: 18px 0;
      display: flex;
      align-items: center;
      gap: 14px;
      justify-content: center;
    }
    .contact-info a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      word-break: break-all;
    }
    .contact-info a:hover {
      color: var(--accent);
    }
    .contact-info i {
      font-size: 1.3em;
      color: var(--accent);
      min-width: 28px;
      text-align: center;
    }
    .contact-form {
      background: rgba(0,0,0,0.08);
      border-radius: 16px;
      padding: 28px 22px 22px 22px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .contact-form h2 {
      text-align: center;
      margin-bottom: 18px;
      color: var(--accent);
      font-size: 1.3em;
      letter-spacing: 1px;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .contact-form input, .contact-form textarea {
      background: var(--input-bg);
      color: var(--text-dark);
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 1em;
      transition: border 0.2s, background 0.2s;
      outline: none;
      resize: none;
    }
    body.light-mode .contact-form input,
    body.light-mode .contact-form textarea {
      background: var(--input-bg-light);
      color: var(--text-light);
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: var(--input-focus);
      background: #232837cc;
    }
    .contact-form button {
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px #00eaff22;
      margin-top: 8px;
    }
    .contact-form button:hover {
      background: var(--accent);
      color: #000;
    }
    .form-message {
      text-align: center;
      margin-top: 8px;
      font-size: 1em;
      min-height: 24px;
    }
    .form-message.success { color: var(--success);}
    .form-message.error { color: var(--error);}
    .social-row {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 22px;
    }
    .social-row a {
      color: var(--primary);
      font-size: 1.7em;
      transition: color 0.2s;
    }
    .social-row a:hover {
      color: var(--accent);
    }
    .mode-toggle, .top-button {
      position: fixed;
      background: var(--primary);
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 100;
      box-shadow: var(--shadow);
    }
    .mode-toggle {
        bottom: 24px;
        left: 24px;
    }
    .top-button {
        bottom: 24px;
        right: 24px;
        display: none;
    }
    .fly-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .fly-dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: flyDot 12s linear infinite;
    }
    @keyframes flyDot {
      0% { transform: translateY(0) scale(1); opacity: 0.18; }
      50% { opacity: 0.32; }
      100% { transform: translateY(100vh) scale(1.2); opacity: 0.18; }
    }
    footer {
      text-align: center;
      padding: 32px;
      background: var(--nav-gradient);
      color: #fff;
      font-size: 1.1em;
      letter-spacing: 1px;
      box-shadow: var(--shadow);
      margin-top: 48px;
      border-radius: 0 0 20px 20px;
    }
    footer a {
      color: #fff;
      margin-left: 12px;
      font-size: 1.5em;
      transition: color 0.3s;
    }
    footer a:hover {
      color: var(--accent);
    }
    @media(max-width: 900px) {
      .section {
        flex-direction: column;
        gap: 32px;
        padding: 18px;
      }
      .contact-info, .contact-form {
        max-width: 100%;
      }
    }
    @media(max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: #181c24;
        position: absolute;
        top: 60px;
        right: 0;
        width: 220px;
        display: none;
        padding: 18px;
        box-shadow: var(--shadow);
        border-radius: 0 0 20px 20px;
      }
      nav ul.show { display: flex; }
      .hamburger { display: block; }
      .section {
        margin: 32px 8px;
      }
    }
    @media(max-width: 480px) {
      .section {
        padding: 8px;
      }
      .contact-form {
        padding: 16px 6px 12px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="fly-bg" id="flyBg"></div>
  <button class="mode-toggle" onclick="toggleMode()"><i class="fas fa-moon"></i></button>
  <button class="top-button" onclick="scrollToTop()"><i class="fas fa-chevron-up"></i></button>

  <nav>
    <div class="logo">Prathish Kumar S</div>
    <i class="fas fa-bars hamburger" onclick="toggleMenu()"></i>
    <ul id="navLinks">
      <li><a href="index.html"><i class="fas fa-house"></i> Home</a></li>

      <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>

  </nav>

  <section class="section" data-aos="fade-up">

        <li><i class="fas fa-phone"></i>
          <a href="tel:+916383129892">+91 63831 29892</a>

    <div class="contact-form" data-aos="fade-left">
      <h2>Send a Message</h2>
      <form id="contactForm" autocomplete="off" novalidate>
      <input type="text" id="name" name="name" placeholder="Your Name" required maxlength="60" />
      <input type="email" id="email" name="email" placeholder="Your Email" required maxlength="80" />
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required maxlength="500"></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>

    </div>

    <footer>
    <p>&copy; 2025 Prathish Kumar</p>
    <a href="https://github.com/prathish0558e" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://wa.me/6383129892" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const icon = document.querySelector('.mode-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    window.onscroll = () => {
      document.querySelector('.top-button').style.display = window.scrollY > 200 ? 'block' : 'none';
    };
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
      document.querySelector('.hamburger').classList.toggle('active');
    }
    function createFlyDots() {
      const flyBg = document.getElementById('flyBg');
      flyBg.innerHTML = '';
      const colors = ['#00eaff', '#ffb400', '#fff', '#00eaff99', '#ffb40099'];
      for (let i = 0; i < 18; i++) {
      const dot = document.createElement('div');
      dot.className = 'fly-dot';
      dot.style.width = dot.style.height = (24 + Math.random() * 36) + 'px';
      dot.style.left = (Math.random() * 98) + 'vw';
      dot.style.top = (-Math.random() * 100) + 'px';
      dot.style.background = colors[Math.floor(Math.random() * colors.length)];
      dot.style.animationDuration = (8 + Math.random() * 8) + 's';
      dot.style.animationDelay = (-Math.random() * 12) + 's';
      flyBg.appendChild(dot);
      }
    }
    createFlyDots();
    window.addEventListener('resize', createFlyDots);

    // Contact form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const formMessage = document.getElementById('formMessage');
      formMessage.className = 'form-message';

      // Simple validation
      if (!name || !email || !message) {
        formMessage.textContent = "Please fill in all fields.";
        formMessage.classList.add('error');
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        formMessage.textContent = "Please enter a valid email address.";
        formMessage.classList.add('error');
        return;
      }
      if (message.length < 5) {
        formMessage.textContent = "Message is too short.";
        formMessage.classList.add('error');
        return;
      }

      const myEmail = 'prathish0558e@gmail.com';
      const subject = `Message from ${name} (${email})`;
      const body = `You have a new message from your portfolio contact form:\n\nName: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
      
      // Create mailto link to open default email client
      const mailtoLink = `mailto:${myEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.open(mailtoLink);

      // Also prepare a WhatsApp message
      const whatsappNumber = '6383129892';
      const whatsappMsg = encodeURIComponent(
        `New Contact Form Submission:\nName: ${name}\nEmail: ${email}\nMessage: ${message}`
      );
      window.open(`https://wa.me/${whatsappNumber}?text=${whatsappMsg}`, '_blank');

      formMessage.textContent = "Thank you! Please proceed with sending the message in your email and WhatsApp clients.";
      formMessage.classList.remove('error');
      formMessage.classList.add('success');
      document.getElementById('contactForm').reset();
    });
        </script>
      </body>
    </html>
