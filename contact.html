<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact | Prathish Kumar</title>
   <link rel="icon" href="images/pk.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    :root {
      --primary: #00eaff;
      --accent: #ffb400;
      --dark-bg: #181c24;
      --light-bg: #f7f9fa;
      --text-dark: #eaf6fb;
      --text-light: #222;
      --shadow: 0 4px 24px rgba(0,0,0,0.12);
      --nav-gradient: linear-gradient(90deg, #00eaff 0%, #ffb400 100%);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark-bg);
      color: var(--text-dark);
      margin: 0;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    body.light-mode {
      background: var(--light-bg);
      color: var(--text-light);
    }
    nav {
      background: var(--nav-gradient);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 99;
      box-shadow: var(--shadow);
      animation: navFlyIn 1s ease-out;
    }
    @keyframes navFlyIn {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    nav .logo {
      font-size: 1.7em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 8px #00eaff88;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 28px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      display: block;
      color: #fff;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav ul li a.active, nav ul li a:hover {
      background: var(--accent);
      color: #000;
    }
    .hamburger {
      display: none;
      font-size: 2em;
      cursor: pointer;
      color: #fff;
    }
    .section {
      max-width: 960px;
      margin: 64px auto;
      padding: 24px;
      background: rgba(24,28,36,0.85);
      border-radius: 20px;
      box-shadow: var(--shadow);
    }
    .mode-toggle, .top-button {
      position: fixed;
      right: 24px;
      background: var(--primary);
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 100;
      box-shadow: var(--shadow);
    }
    .mode-toggle { top: 24px; }
    .top-button { bottom: 24px; display: none; }
    .fly-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .fly-dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: flyDot 12s linear infinite;
    }
    @keyframes flyDot {
      0% { transform: translateY(0) scale(1); opacity: 0.18; }
      50% { opacity: 0.32; }
      100% { transform: translateY(100vh) scale(1.2); opacity: 0.18; }
    }
    footer {
      text-align: center;
      padding: 32px;
      background: var(--nav-gradient);
      color: #fff;
      font-size: 1.1em;
      letter-spacing: 1px;
      box-shadow: var(--shadow);
      margin-top: 48px;
      border-radius: 0 0 20px 20px;
    }
    footer a {
      color: #fff;
      margin-left: 12px;
      font-size: 1.5em;
      transition: color 0.3s;
    }
    footer a:hover {
      color: var(--accent);
    }
    @media(max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: #181c24;
        position: absolute;
        top: 60px;
        right: 0;
        width: 220px;
        display: none;
        padding: 18px;
        box-shadow: var(--shadow);
        border-radius: 0 0 20px 20px;
      }
      nav ul.show { display: flex; }
      .hamburger { display: block; }
    }
  </style>
</head>
<body>
  <div class="fly-bg" id="flyBg"></div>
  <button class="mode-toggle" onclick="toggleMode()"><i class="fas fa-moon"></i></button>
  <button class="top-button" onclick="scrollToTop()"><i class="fas fa-chevron-up"></i></button>

  <nav>
    <div class="logo">Prathish Kumar S</div>
    <i class="fas fa-bars hamburger" onclick="toggleMenu()"></i>
    <ul id="navLinks">
      <li><a href="index.html"><i class="fas fa-house"></i> Home</a></li>
      <li><a href="achievements.html"><i class="fas fa-trophy"></i> Achievements</a></li>
      <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
      <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <section class="section" data-aos="fade-up">
    <h1 style="text-align: center;">Contact Me</h1>
    <div style="text-align: center; font-size: 1.3em;">
      <p>Email: <a href="mailto:prathish0558e@gmail.com">prathish0558e@gmail.com</a></p>
      <p>Phone: <a href="tel:+916383129892">+91 63831 29892</a></p>
      <p>Instagram: <a href="https://instagram.com/prathish_hades" target="_blank">@prathish_hades</a></p>
      <p>Facebook: <a href="https://facebook.com/prathish" target="_blank">Prathish Kumar</a></p>
      <p>LinkedIn: <a href="https://linkedin.com/" target="_blank">View Profile</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Prathish Kumar</p>
    <a href="https://github.com/prathish0558e" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://wa.me/6383129892" target="_blank"><i class="fab fa-whatsapp"></i></a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const icon = document.querySelector('.mode-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    window.onscroll = () => {
      document.querySelector('.top-button').style.display = window.scrollY > 200 ? 'block' : 'none';
    };
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
      document.querySelector('.hamburger').classList.toggle('active');
    }
    function createFlyDots() {
      const flyBg = document.getElementById('flyBg');
      flyBg.innerHTML = '';
      const colors = ['#00eaff', '#ffb400', '#fff', '#00eaff99', '#ffb40099'];
      for (let i = 0; i < 18; i++) {
        const dot = document.createElement('div');
        dot.className = 'fly-dot';
        dot.style.width = dot.style.height = (24 + Math.random() * 36) + 'px';
        dot.style.left = (Math.random() * 98) + 'vw';
        dot.style.top = (-Math.random() * 100) + 'px';
        dot.style.background = colors[Math.floor(Math.random() * colors.length)];
        dot.style.animationDuration = (8 + Math.random() * 8) + 's';
        dot.style.animationDelay = (-Math.random() * 12) + 's';
        flyBg.appendChild(dot);
      }
    }
    createFlyDots();
    window.addEventListener('resize', createFlyDots);
  </script>
</body>
</html>
