<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prathish Kumar S | Professional Portfolio</title>
    <link rel="icon" type="image/x-icon" href="images/pakistan.png">
    <meta name="theme-color" id="theme-color-meta" content="#0A0A0A">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');

        :root {
            --accent-color-dark: #00A3FF;
            --glow-color-dark: rgba(0, 163, 255, 0.75);
            --aurora-1-dark: #00A3FF;
            --aurora-2-dark: #8A2BE2;
            --aurora-3-dark: #FF4500;

            --accent-color-light: #007BFF;
            --glow-color-light: rgba(0, 123, 255, 0.5);
        }

        [data-theme='dark'] {
            --bg-color: #0A0A0A;
            --primary-bg: #101010;
            --secondary-bg: #1A1A1A;
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
            --border-color: #2A2A2A;
            --accent-color: var(--accent-color-dark);
            --glow-color: var(--glow-color-dark);
            --aurora-1: var(--aurora-1-dark);
            --aurora-2: var(--aurora-2-dark);
            --aurora-3: var(--aurora-3-dark);
            --hero-overlay-start: rgba(10, 10, 10, 0.5);
            --hero-overlay-end: rgba(10, 10, 10, 1);
            --shadow-color-1: rgba(0, 0, 0, 0.2);
            --shadow-color-2: rgba(0, 163, 255, 0.2);
        }

        [data-theme='light'] {
            --bg-color: #F5F5F7;
            --primary-bg: #FFFFFF;
            --secondary-bg: #EAEAEA;
            --text-primary: #1D1D1F;
            --text-secondary: #555555;
            --border-color: #D2D2D7;
            --accent-color: var(--accent-color-light);
            --glow-color: var(--glow-color-light);
            --aurora-1: #007BFF;
            --aurora-2: #6F00FF;
            --aurora-3: #FF6B2E;
            --hero-overlay-start: rgba(245, 245, 247, 0.5);
            --hero-overlay-end: rgba(245, 245, 247, 1);
            --shadow-color-1: rgba(0, 0, 0, 0.1);
            --shadow-color-2: rgba(0, 123, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 20% 20%, var(--aurora-1), transparent 30%),
                        radial-gradient(circle at 80% 70%, var(--aurora-2), transparent 30%),
                        radial-gradient(circle at 50% 50%, var(--aurora-3), transparent 40%);
            filter: blur(120px);
            opacity: 0.15;
            z-index: -1;
            animation: aurora-breathe 20s ease-in-out infinite;
        }

        @keyframes aurora-breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Pre-loader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader {
            width: 60px;
            height: 60px;
            position: relative;
            animation: spin 2s linear infinite;
        }
        .loader::before, .loader::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--glow-color);
            border-radius: 4px;
        }
        .loader::before {
            top: 0;
            left: 0;
            animation: move-tl 2s ease-in-out infinite;
        }
        .loader::after {
            bottom: 0;
            right: 0;
            animation: move-br 2s ease-in-out infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes move-tl {
            0%, 100% { top: 0; left: 0; }
            25% { top: 0; left: 35px; }
            50% { top: 35px; left: 35px; }
            75% { top: 35px; left: 0; }
        }
        @keyframes move-br {
            0%, 100% { bottom: 0; right: 0; }
            25% { bottom: 0; right: 35px; }
            50% { bottom: 35px; right: 35px; }
            75% { bottom: 35px; right: 0; }
        }

        /* Header */
        .header {
            background-color: color-mix(in srgb, var(--primary-bg) 70%, transparent);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), var(--text-primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            text-shadow: 0 0 20px var(--glow-color);
            transition: filter 0.3s ease;
        }
        .logo:hover {
            filter: brightness(1.2);
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-left: 35px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            position: relative;
            padding-bottom: 8px;
            font-size: 1.05rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--glow-color);
            transition: width 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--text-primary);
            text-shadow: 0 0 5px var(--glow-color);
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }
        
        .theme-toggle-btn {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .theme-toggle-btn:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            border-color: var(--accent-color);
        }


        /* Hero Section */
        .hero {
            position: relative;
            padding: 140px 0;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -2;
            filter: brightness(0.7);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, var(--hero-overlay-start) 0%, var(--hero-overlay-end) 100%);
            z-index: -1;
        }

        .hero h1 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            cursor: pointer;
            min-height: 68px; /* Prevents layout shift */
        }

        .hero .hero-subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            max-width: 750px;
            margin: 0 auto;
            line-height: 1.5;
            cursor: pointer;
            min-height: 50px; /* Prevents layout shift */
        }

        .scramble-char {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        /* Main Content */
        .main-content {
            padding: 4rem 0;
        }

        /* Section Base */
        .section {
            padding: 6rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .section:last-of-type {
            border-bottom: none;
        }
        .section-title {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--accent-color), var(--text-primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
        }
        .project-card {
            background-color: var(--primary-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid var(--border-color);
        }
        .project-card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(0, 163, 255, 0.1), transparent 40%);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .project-card:hover::before {
            opacity: 1;
        }
        .project-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px var(--shadow-color-1), 0 0 30px var(--glow-color);
            border-color: rgba(0, 163, 255, 0.3);
        }
        .project-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .project-card:hover .project-image {
            transform: scale(1.08);
        }
        .project-content {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .project-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .project-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        .project-tags {
            margin-bottom: 1.5rem;
        }
        .project-tags span {
            background-color: var(--secondary-bg);
            color: var(--accent-color);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 8px;
            display: inline-block;
            margin-bottom: 5px;
        }
        .project-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            margin-right: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }
        .project-links a:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        .project-links i {
            margin-right: 8px;
        }

        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 2rem;
            text-align: center;
        }
        .skill-card {
            background-color: var(--primary-bg);
            padding: 2rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .skill-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px var(--shadow-color-1), 0 0 15px var(--glow-color);
            border-color: var(--accent-color);
        }
        .skill-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        .skill-name {
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* About Section */
        .about-content {
            display: flex;
            align-items: center;
            gap: 4rem;
        }
        .about-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent-color);
            box-shadow: 0 0 30px var(--glow-color);
        }
        .about-text p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        .about-text p:first-child {
            font-size: 1.3rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Education Section - Timeline */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: var(--border-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }
        .timeline-item {
            padding: 1rem 3rem;
            position: relative;
            width: 50%;
        }
        .timeline-item:nth-child(odd) {
            left: 0;
            padding-left: 0;
            padding-right: 4rem;
            text-align: right;
        }
        .timeline-item:nth-child(even) {
            left: 50%;
            padding-right: 0;
            padding-left: 4rem;
        }
        .timeline-dot {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--bg-color);
            border: 4px solid var(--accent-color);
            top: 24px;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 10px var(--glow-color);
        }
        .timeline-item:nth-child(odd) .timeline-dot {
            right: -10px;
        }
        .timeline-item:nth-child(even) .timeline-dot {
            left: -10px;
        }
        .timeline-content {
            padding: 1.5rem;
            background-color: var(--primary-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .timeline-item:hover .timeline-content {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color-1);
            border-color: var(--accent-color);
        }
        .timeline-date {
            font-weight: 600;
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        .timeline-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .timeline-institution {
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        .timeline-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Certifications Section */
        .certifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }
        .certification-card {
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .certification-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px var(--shadow-color-1), 0 0 15px var(--glow-color);
            border-color: var(--accent-color);
        }
        .certification-icon {
            font-size: 3rem;
            color: var(--accent-color);
            flex-shrink: 0;
        }
        .certification-content {
            flex-grow: 1;
        }
        .certification-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .certification-issuer {
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            font-weight: 500;
        }
        .certification-credential {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .certification-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .certification-link:hover {
            color: var(--text-primary);
        }
        .certification-link i {
            margin-left: 5px;
            font-size: 0.8em;
        }

        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: flex-start;
        }
        .contact-info {
            background-color: var(--primary-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }
        .contact-info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        .contact-info-item i {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-right: 1.5rem;
            margin-top: 5px;
            width: 25px;
            text-align: center;
        }
        .contact-info-item p {
            margin: 0;
            line-height: 1.6;
        }
        .contact-info-item a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info-item a:hover {
            color: var(--accent-color);
        }

        .contact-form {
            max-width: 700px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 2rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--glow-color);
        }
        .submit-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border: none;
            cursor: pointer;
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-size: 1.1rem;
            width: 100%;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--shadow-color-2);
        }

        /* Footer */
        .footer {
            background-color: var(--primary-bg);
            text-align: center;
            padding: 4rem 0;
            margin-top: 4rem;
            border-top: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: footer-line 5s linear infinite;
        }
        @keyframes footer-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .footer p {
            color: var(--text-secondary);
            margin-top: 1.5rem;
        }

        .domain-links {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .domain-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .domain-links a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 2rem;
            margin: 0 20px;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-5px) scale(1.1);
            text-shadow: 0 0 15px var(--glow-color);
        }

        /* Scroll-to-top button */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-radius: 50%;
            border: none;

        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = '!<>-_\\/[]{}â€”=+*^?#________';
                this.update = this.update.bind(this);
            }
            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise(resolve => (this.resolve = resolve));
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }
            update() {
                let output = '';
                let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.randomChar();
                            this.queue[i].char = char;
                        }
                        output += `<span class="scramble-char">${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }
            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)];
            }
        }

                const preloader = document.querySelector('.preloader');
                if (preloader) {
                    setTimeout(() => {
                        preloader.classList.add('hidden');
                    }, 200);
                }
                
                AOS.init({
                    duration: 1000,
                    once: true,
                    offset: 50
                });

                const sections = document.querySelectorAll('.section, .hero');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setActiveSection(entry.target.id);
                        }
                    });
                }, { rootMargin: '-30% 0px -70% 0px' });

                sections.forEach(section => observer.observe(section));

                window.addEventListener('scroll', handleScroll);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    sections.forEach(section => observer.unobserve(section));
                };
            }, []);

            return (
                <div>
                    <Header onLinkClick={handleLinkClick} activeSection={activeSection} theme={theme} toggleTheme={toggleTheme} isMobile={isMobile} />
                    <main className="main-content">
                        <Hero />
                        <Projects projects={projectsData} />
                        <Skills skills={skillsData} />
                        <About />
                        <Education education={educationData} isMobile={isMobile} />
                        <Certifications certifications={certificationsData} isMobile={isMobile} />
                        <Contact />
                    </main>
                    <Footer />
                    <button className={`scroll-to-top ${showScroll ? 'visible' : ''}`} onClick={scrollToTop}>
                        <i className="fas fa-arrow-up"></i>
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
