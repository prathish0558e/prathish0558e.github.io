<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bhavani üéâ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        background: radial-gradient(ellipse at center, #222 0%, #000 100%);
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
    }
    #title, #subtext, #fireworks {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s;
    }
    .show-animations #title,
    .show-animations #subtext,
    .show-animations #fireworks {
        opacity: 1;
        pointer-events: auto;
    }
    #title {
        position: absolute;
        top: 34%;
        width: 100%;
        text-align: center;
        font-size: 3.2em;
        font-weight: bold;
        color: gold;
        letter-spacing: 2px;
        text-shadow: 0 0 30px #FFD700, 0 0 40px #FF6347, 0 0 10px #fff;
        opacity: 0;
        transform: scale(0.5);
        animation: popIn 2s cubic-bezier(.68,-0.55,.27,1.55) forwards 1s;
        z-index: 2;
        user-select: none;
    }
    @keyframes popIn {
        to { opacity: 1; transform: scale(1); }
    }
    #subtext {
        position: absolute;
        top: 48%;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 1.6em;
        opacity: 0;
        text-shadow: 0 0 10px #ffb6c1, 0 0 20px #fff;
        animation: fadeIn 2s ease forwards 3s;
        z-index: 2;
        user-select: none;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }
    #music-controls {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        background: rgba(0,0,0,0.7);
        border-radius: 30px;
        padding: 14px 38px;
        display: flex;
        align-items: center;
        gap: 18px;
        box-shadow: 0 0 16px #FFD700;
        font-size: 1.25em;
        color: #FFD700;
        user-select: none;
        transition: background 0.3s;
        cursor: pointer;
    }
    #music-controls .icon {
        font-size: 2em;
        margin-right: 10px;
        vertical-align: middle;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { text-shadow: 0 0 10px #FFD700; }
        50% { text-shadow: 0 0 30px #FFD700, 0 0 10px #fff; }
        100% { text-shadow: 0 0 10px #FFD700; }
    }
    #music-status {
        font-weight: bold;
        letter-spacing: 1px;
    }
    canvas { display: block; position: fixed; top: 0; left: 0; z-index: 0; }
    /* Responsive */
    @media (max-width: 600px) {
        #title { font-size: 2em; }
        #subtext { font-size: 1em; }
        #music-controls { font-size: 1em; padding: 10px 18px; }
    }
</style>
</head>
<body>

<div id="title">üéâ Happy Birthday Bhavani üéâ</div>
<div id="subtext"><b>Dear Friend:</b><br>üéÇ Happy Birthday Pa üéÇ<br>
Intha year la un life la neriya santhosham, success, and sweet memories varanum üéâ<br>
Always keep smiling, coz un smile romba special ‚ù§Ô∏è</div>

<div id="music-controls">
    <span class="icon">&#127925;</span>
    <span id="music-status">Tap to start music &amp; show surprise!</span>
</div>
<audio id="song" src="music/happy-birthday-357371.mp3" preload="auto" loop></audio>
<!-- Royalty-free happy birthday music from Pixabay -->

<canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let fireworks = [];
let hearts = [];
let sparkles = [];
let animationStarted = false;

function random(min, max) {
    return Math.random() * (max - min) + min;
}

// Firework class
class Firework {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.particles = [];
        for (let i = 0; i < 60; i++) {
            this.particles.push({
                x: x, y: y,
                angle: random(0, Math.PI * 2),
                speed: random(2, 7),
                radius: random(2, 4),
                alpha: 1,
                decay: random(0.015, 0.025)
            });
        }
    }
    update() {
        this.particles.forEach(p => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed + 0.5;
            p.speed *= 0.97;
            p.alpha -= p.decay;
        });
    }
    draw() {
        this.particles.forEach(p => {
            ctx.globalAlpha = Math.max(p.alpha, 0);
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
        });
        ctx.globalAlpha = 1;
    }
}

// Heart class
class Heart {
    constructor() {
        this.x = random(0, canvas.width);
        this.y = canvas.height + 30;
        this.size = random(16, 36);
        this.speed = random(1.2, 2.2);
        this.alpha = 1;
        this.color = `hsl(${random(320, 360)}, 80%, 70%)`;
        this.swing = random(0.8, 1.5);
        this.swingPhase = random(0, Math.PI * 2);
    }
    update() {
        this.y -= this.speed;
        this.x += Math.sin(Date.now() * 0.002 + this.swingPhase) * this.swing;
        this.alpha -= 0.002;
    }
    draw() {
        ctx.save();
        ctx.globalAlpha = Math.max(this.alpha, 0);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x - this.size/2, this.y - this.size/2, 
                          this.x - this.size, this.y + this.size/3, 
                          this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x + this.size, this.y + this.size/3, 
                          this.x + this.size/2, this.y - this.size/2, 
                          this.x, this.y);
        ctx.fill();
        ctx.restore();
    }
}

// Sparkle class for extra effect
class Sparkle {
    constructor() {
        this.x = random(0, canvas.width);
        this.y = random(0, canvas.height * 0.7);
        this.radius = random(0.5, 2.5);
        this.alpha = random(0.2, 0.7);
        this.color = `hsl(${random(40, 60)}, 100%, 80%)`;
        this.twinkle = random(0.01, 0.03);
    }
    update() {
        this.alpha += this.twinkle * (Math.random() > 0.5 ? 1 : -1);
        if (this.alpha < 0.15) this.alpha = 0.15;
        if (this.alpha > 0.8) this.alpha = 0.8;
    }
    draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();
    }
}

// Populate sparkles
for (let i = 0; i < 120; i++) {
    sparkles.push(new Sparkle());
}

function loop() {
    if (!animationStarted) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw sparkles
    sparkles.forEach(s => { s.update(); s.draw(); });

    // Fireworks
    if (Math.random() < 0.045) {
        fireworks.push(new Firework(
            random(canvas.width * 0.1, canvas.width * 0.9),
            random(canvas.height * 0.1, canvas.height * 0.5),
            `hsl(${random(0,360)},100%,60%)`
        ));
    }
    // Hearts
    if (Math.random() < 0.025) {
        hearts.push(new Heart());
    }

    // Update and draw fireworks
    for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].draw();
        if (fireworks[i].particles[0].alpha <= 0) fireworks.splice(i, 1);
    }
    // Update and draw hearts
    for (let i = hearts.length - 1; i >= 0; i--) {
        hearts[i].update();
        hearts[i].draw();
        if (hearts[i].alpha <= 0) hearts.splice(i, 1);
    }

    requestAnimationFrame(loop);
}

// Music controls (auto play)
const audio = document.getElementById('song');
const musicStatus = document.getElementById('music-status');
const musicControls = document.getElementById('music-controls');

// Only start everything on user tap
function startShow() {
    if (animationStarted) return;
    audio.play().then(() => {
        musicStatus.textContent = "Music: On üé∂";
    }).catch(() => {
        musicStatus.textContent = "Music: Off";
    });
    document.body.classList.add('show-animations');
    animationStarted = true;
    loop();
    // Remove tap handler after first tap
    musicControls.removeEventListener('pointerdown', startShow);
    window.removeEventListener('pointerdown', startShow);
}
musicControls.addEventListener('pointerdown', startShow);
window.addEventListener('pointerdown', startShow);

audio.addEventListener('playing', () => {
    musicStatus.textContent = "Music: On üé∂";
});
audio.addEventListener('pause', () => {
    musicStatus.textContent = "Music: Off";
});
audio.addEventListener('ended', () => {
    musicStatus.textContent = "Music: Off";
});
</script>
</body>
</html>
