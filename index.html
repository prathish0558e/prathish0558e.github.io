<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrathiHades.me | Tech, Fashion & More</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');

        :root {
            --bg-dark: #0A0A0A;
            --primary-dark: #101010;
            --secondary-dark: #1A1A1A;
            --accent-color: #00A3FF;
            --glow-color: rgba(0, 163, 255, 0.75);
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
            --border-color: #2A2A2A;
            --aurora-1: #00A3FF;
            --aurora-2: #8A2BE2;
            --aurora-3: #FF4500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 20% 20%, var(--aurora-1), transparent 30%),
                        radial-gradient(circle at 80% 70%, var(--aurora-2), transparent 30%),
                        radial-gradient(circle at 50% 50%, var(--aurora-3), transparent 40%);
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
            animation: aurora-breathe 20s ease-in-out infinite;
        }

        @keyframes aurora-breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--primary-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background-color: rgba(16, 16, 16, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-primary);
            text-decoration: none;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .logo:hover {
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 35px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            position: relative;
            padding-bottom: 8px;
            font-size: 1.05rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--glow-color);
            transition: width 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--text-primary);
            text-shadow: 0 0 5px var(--glow-color);
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding: 140px 0;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -2;
            filter: brightness(0.7);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(10, 10, 10, 0.5) 0%, rgba(10, 10, 10, 1) 100%);
            z-index: -1;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }

        .hero p {
            font-size: 1.4rem;
            color: var(--text-secondary);
            max-width: 750px;
            margin: 0 auto;
            animation: text-focus-in 1.2s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }
        
        @keyframes text-focus-in {
          0% {
            filter: blur(12px);
            opacity: 0;
          }
          100% {
            filter: blur(0px);
            opacity: 1;
          }
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 3rem;
            padding: 4rem 0;
        }

        .blog-posts {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
        }

        .post-card {
            background-color: var(--primary-dark);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid var(--border-color);
        }
        
        .post-card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(0, 163, 255, 0.15), transparent 40%);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .post-card:hover::before {
            opacity: 1;
        }

        .post-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 0 30px var(--glow-color);
            border-color: rgba(0, 163, 255, 0.3);
        }

        .post-image-container {
            position: relative;
            overflow: hidden;
        }

        .post-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .post-card:hover .post-image {
            transform: scale(1.08);
        }

        .post-category {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background-color: var(--accent-color);
            color: var(--bg-dark);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            z-index: 1;
            box-shadow: 0 0 15px var(--glow-color);
        }

        .post-content {
            padding: 2.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: var(--primary-dark);
            border-top: 1px solid var(--border-color);
        }

        .post-title {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .post-title a {
            text-decoration: none;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .post-title a:hover {
            color: var(--accent-color);
        }

        .post-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .post-excerpt {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            flex-grow: 1;
            font-size: 1.05rem;
        }

        .read-more-btn {
            display: inline-block;
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 700;
            align-self: flex-start;
            position: relative;
            transition: color 0.3s ease;
        }
        .read-more-btn:hover {
            color: var(--text-primary);
        }

        /* Single Post Page */
        .post-full-content {
            padding: 4rem 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .post-full-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 900;
        }

        .post-full-image {
            width: 100%;
            border-radius: 16px;
            margin: 2.5rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .post-full-text {
            font-size: 1.15rem;
            line-height: 1.9;
        }

        .post-full-text p {
            margin-bottom: 1.75rem;
        }

        .post-full-text h3 {
            font-size: 2rem;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            font-weight: 700;
        }

        .affiliate-btn, .back-button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .affiliate-btn:hover, .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 163, 255, 0.2);
        }

        .affiliate-btn {
            background-color: var(--accent-color);
            color: var(--bg-dark);
        }

        .back-button {
            margin-top: 2rem;
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
        .back-button:hover {
            background-color: var(--accent-color);
            color: var(--bg-dark);
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 120px;
            align-self: start;
        }

        .sidebar-widget {
            background-color: var(--primary-dark);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2.5rem;
            border: 1px solid var(--border-color);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .sidebar-widget:hover {
            border-color: rgba(0, 163, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 163, 255, 0.1);
        }

        .widget-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 1rem;
            font-weight: 700;
        }

        .widget-content ul {
            list-style: none;
        }

        .widget-content li {
            margin-bottom: 1rem;
        }

        .widget-content a {
            text-decoration: none;
            color: var(--text-secondary);
            transition: color 0.3s ease, padding-left 0.3s ease;
            position: relative;
        }

        .widget-content a:hover {
            color: var(--accent-color);
            padding-left: 10px;
        }
        .widget-content a::before {
            content: '→';
            position: absolute;
            left: -5px;
            opacity: 0;
            transition: opacity 0.3s ease, left 0.3s ease;
            color: var(--accent-color);
        }
        .widget-content a:hover::before {
            opacity: 1;
            left: -0px;
        }

        /* Footer */
        .footer {
            background-color: var(--primary-dark);
            text-align: center;
            padding: 4rem 0;
            margin-top: 4rem;
            border-top: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: footer-line 5s linear infinite;
        }
        @keyframes footer-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .footer p {
            color: var(--text-secondary);
            margin-top: 1.5rem;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 2rem;
            margin: 0 20px;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-5px) scale(1.1);
            text-shadow: 0 0 15px var(--glow-color);
        }

        /* Responsive Design */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
            z-index: 1003;
            transition: transform 0.3s ease;
        }
        .menu-toggle:hover {
            transform: scale(1.2);
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
                top: auto;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                position: relative;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 320px;
                height: 100%;
                background-color: rgba(16, 16, 16, 0.9);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 6rem 2rem 2rem;
                z-index: 1002;
                transition: right 0.5s cubic-bezier(0.77, 0, 0.175, 1);
                display: flex;
                border-left: 1px solid var(--border-color);
                box-shadow: -10px 0 50px rgba(0,0,0,0.3);
            }

            .nav-links.is-open {
                right: 0;
            }

            .nav-links li {
                margin: 1.2rem 0;
                transform: translateX(40px);
                opacity: 0;
                transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.5s cubic-bezier(0.23, 1, 0.32, 1);
                width: 100%;
            }
            
            .nav-links.is-open li {
                transform: translateX(0);
                opacity: 1;
            }

            .nav-links.is-open li:nth-child(1) { transition-delay: 0.1s; }
            .nav-links.is-open li:nth-child(2) { transition-delay: 0.15s; }
            .nav-links.is-open li:nth-child(3) { transition-delay: 0.2s; }
            .nav-links.is-open li:nth-child(4) { transition-delay: 0.25s; }
            .nav-links.is-open li:nth-child(5) { transition-delay: 0.3s; }
            .nav-links.is-open li:nth-child(6) { transition-delay: 0.35s; }
            .nav-links.is-open li:nth-child(7) { transition-delay: 0.4s; }
            .nav-links.is-open li:nth-child(8) { transition-delay: 0.45s; }

            .nav-links a {
                font-size: 1.5rem;
                font-weight: 700;
            }

            .menu-toggle {
                display: block;
                z-index: 1003;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .post-title {
                font-size: 1.8rem;
            }

            .post-full-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/babel">
        const Header = ({ onSelectCategory, onShowAbout, onGoHome, pageType }) => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const categories = ['Tech', 'Fashion', 'Gadgets', 'Travel', 'Books', 'Fitness'];
            const isPostOrAbout = pageType === 'post' || pageType === 'about';

            const handleLinkClick = (callback) => {
                callback();
                setIsMenuOpen(false); // Close menu on navigation
            };

            return (
                <header className="header" data-aos="fade-down">
                    <div className="container header-content">
                        <a href="#" onClick={(e) => { e.preventDefault(); handleLinkClick(onGoHome); }} className="logo">
                            {isPostOrAbout ? '← Back to Home' : 'PrathiHades'}
                        </a>
                        <button className="menu-toggle" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            &#9776;
                        </button>
                        <nav>
                            <ul className={`nav-links ${isMenuOpen ? 'is-open' : ''}`}>
                                <li><a href="#" onClick={(e) => { e.preventDefault(); handleLinkClick(onGoHome); }}>Home</a></li>
                                {categories.map(cat => (
                                    <li key={cat}><a href="#" onClick={(e) => { e.preventDefault(); handleLinkClick(() => onSelectCategory(cat)); }}>{cat}</a></li>
                                ))}
                                <li><a href="#" onClick={(e) => { e.preventDefault(); handleLinkClick(onShowAbout); }}>About</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
            );
        };

        const BlogListPage = ({ posts, onSelectPost, currentCategory, onSelectCategory, onShowAbout, onGoHome }) => {
            const filteredPosts = currentCategory === 'All'
                ? posts
                : posts.filter(post => post.category === currentCategory);
            
            const categories = ['Tech', 'Fashion', 'Gadgets', 'Travel', 'Books', 'Fitness'];

            return (
                <div>
                    <Header 
                        onSelectCategory={onSelectCategory} 
                        onShowAbout={onShowAbout} 
                        onGoHome={onGoHome}
                        pageType="home"
                    />

                    <section className="hero">
                        <video className="hero-video" autoPlay loop muted playsInline>
                            <source src="https://cdn.pixabay.com/video/2020/02/29/33333-385446711_large.mp4" type="video/mp4" />
                        </video>
                        <div className="hero-overlay"></div>
                        <div className="container" data-aos="zoom-in">
                            <h1>{currentCategory === 'All' ? 'Discover the Edge of Innovation' : `${currentCategory} Insights`}</h1>
                            <p>Your ultimate guide to the latest in tech, fashion, and groundbreaking gadgets. We curate the future, so you can live in it today.</p>
                        </div>
                    </section>

                    <div className="container main-content">
                        <main className="blog-posts">
                            {filteredPosts.map((post, index) => (
                                <article className="post-card" key={post.id} data-aos={post.aos} data-aos-delay={index * 100}>
                                    <div className="post-image-container">
                                        <span className="post-category">{post.category}</span>
                                        <img src={post.image} alt={post.title} className="post-image" />
                                    </div>
                                    <div className="post-content">
                                        <h2 className="post-title"><a href="#" onClick={(e) => { e.preventDefault(); onSelectPost(post); }}>{post.title}</a></h2>
                                        <p className="post-meta">By {post.author} on {post.date}</p>
                                        <p className="post-excerpt">{post.excerpt}</p>
                                        <a href="#" onClick={(e) => { e.preventDefault(); onSelectPost(post); }} className="read-more-btn">Read More &rarr;</a>
                                    </div>
                                </article>
                            ))}
                        </main>

                        <aside className="sidebar" data-aos="fade-left" data-aos-delay="200">
                            <div className="sidebar-widget">
                                <h3 className="widget-title">Categories</h3>
                                <div className="widget-content">
                                    <ul>
                                        {categories.map(cat => (
                                            <li key={cat}><a href="#" onClick={(e) => { e.preventDefault(); onSelectCategory(cat); }}>{cat}</a></li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                            <div className="sidebar-widget">
                                <h3 className="widget-title">About PrathiHades</h3>
                                <div className="widget-content">
                                    <p>Your daily source for everything cool and trending. We review the latest products so you can make smart choices.</p>
                                </div>
                            </div>
                        </aside>
                    </div>

                    <footer className="footer" data-aos="fade-up">
                        <div className="container">
                            <div className="social-links">
                                <a href="#"><i className="fab fa-twitter"></i></a>
                                <a href="#"><i className="fab fa-instagram"></i></a>
                                <a href="https://github.com/prathish0558e"><i className="fab fa-github"></i></a>
                            </div>
                            <p>&copy; 2025 PrathiHades.me. All Rights Reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const BlogPostPage = ({ post, onBack, onSelectCategory, onShowAbout, onGoHome }) => {
            return (
                <div>
                    <Header 
                        onSelectCategory={onSelectCategory} 
                        onShowAbout={onShowAbout} 
                        onGoHome={onGoHome}
                        pageType="post"
                    />
                    <div className="container post-full-content" data-aos="fade-up">
                        <h1 className="post-full-title">{post.title}</h1>
                        <p className="post-meta">By {post.author} on {post.date}</p>
                        <img src={post.image} alt={post.title} className="post-full-image" />
                        <div className="post-full-text" dangerouslySetInnerHTML={{ __html: post.content }}></div>
                        <button onClick={onBack} className="back-button"> &larr; Back to All Posts</button>
                    </div>
                    <footer className="footer">
                        <div className="container">
                            <p>&copy; 2025 PrathiHades.me. All Rights Reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const AboutPage = ({ onBack, onSelectCategory, onShowAbout, onGoHome }) => {
            return (
                <div>
                    <Header 
                        onSelectCategory={onSelectCategory} 
                        onShowAbout={onShowAbout} 
                        onGoHome={onGoHome}
                        pageType="about"
                    />
                    <div className="container post-full-content" data-aos="fade-up">
                        <h1 className="post-full-title">About PrathiHades.me</h1>
