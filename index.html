<style>
    :root {
        --bg: #0a0a14;
        --bg-alt: #10101c;
        --bg-soft: rgba(20, 20, 35, 0.65);
        --card: rgba(22, 22, 40, 0.75);
        --card-solid: rgba(24, 24, 44, 0.92);
        --border: rgba(102, 112, 255, 0.2);
        --text: #EAEAF2;
        --text-muted: rgba(200, 200, 220, 0.7);
        --accent: #4F46E5;
        --accent-soft: rgba(79, 70, 229, 0.15);
        --accent-2: #7C3AED;
        --accent-3: #DB2777;
        --glass: rgba(16, 16, 28, 0.55);
        --shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
        --radius-lg: 24px;
        --radius-md: 16px;
        --radius-sm: 10px;
        --max-width: 1200px;
        --font-heading: 'Space Grotesk', sans-serif;
        --font-body: 'DM Sans', sans-serif;
    }

    [data-theme="light"] {
        --bg: #F8F9FF;
        --bg-alt: #FFFFFF;
        --bg-soft: rgba(255, 255, 255, 0.7);
        --card: rgba(255, 255, 255, 0.8);
        --card-solid: rgba(255, 255, 255, 0.98);
        --border: rgba(79, 70, 229, 0.2);
        --text: #111827;
        --text-muted: #4B5563;
        --accent: #4338CA;
        --accent-soft: rgba(67, 56, 202, 0.1);
        --accent-2: #7C3AED;
        --accent-3: #DB2777;
        --glass: rgba(255, 255, 255, 0.6);
        --shadow: 0 25px 60px rgba(67, 56, 202, 0.15);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        font-family: var(--font-body);
        background: var(--bg);
        color: var(--text);
        line-height: 1.7;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
    }

    #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: var(--bg-alt); }
    ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, var(--accent), var(--accent-2));
        border-radius: 10px;
        border: 2px solid var(--bg-alt);
    }

    .container {
        width: min(var(--max-width), 92vw);
        margin: 0 auto;
        position: relative;
        z-index: 2;
    }

    .preloader {
        position: fixed;
        inset: 0;
        background: var(--bg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
        z-index: 9999;
        transition: opacity 0.8s ease, visibility 0.8s ease;
        transition-delay: 0.2s;
    }

    .preloader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .pk-loader {
        font-family: var(--font-heading);
        font-size: clamp(3.8rem, 8vw, 6.4rem);
        letter-spacing: 0.1em;
        display: flex;
    }

    .pk-loader span {
        animation: loader-flicker 2s infinite;
        text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 40px var(--accent);
    }
    .pk-loader span:nth-child(2) { animation-delay: 0.2s; }

    @keyframes loader-flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.4; }
    }

    .preloader p {
        font-size: 1rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: var(--text-muted);
        animation: fade-in 1s ease-out;
    }

    header {
        position: sticky;
        top: 0;
        z-index: 999;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        background: var(--glass);
        border-bottom: 1px solid var(--border);
        transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 0;
        gap: 32px;
    }

    .logo {
        font-family: var(--font-heading);
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-decoration: none;
        color: var(--text);
        transition: color 0.3s ease;
    }
    .logo:hover { color: var(--accent); }

    nav ul { display: flex; gap: 12px; list-style: none; }

    nav a {
        padding: 10px 16px;
        border-radius: var(--radius-sm);
        text-decoration: none;
        color: var(--text-muted);
        font-weight: 500;
        font-size: 0.95rem;
        position: relative;
        transition: all 0.3s ease;
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: width 0.3s ease;
    }

    nav a.active, nav a:hover { color: var(--text); }
    nav a.active::after, nav a:hover::after { width: 50%; }

    .nav-actions { display: flex; align-items: center; gap: 14px; }

    .theme-toggle {
        width: 44px; height: 44px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text-muted);
        display: grid; place-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .theme-toggle:hover { color: var(--text); background: var(--accent-soft); border-color: var(--accent); }

    .menu-toggle { display: none; }

    main { position: relative; z-index: 2; }

    .hero {
        min-height: 90vh;
        padding: clamp(120px, 16vh, 160px) 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
    }

    .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
    }

    .hero-kicker {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--accent-soft);
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--accent);
    }

    .hero-title {
        font-family: var(--font-heading);
        font-size: clamp(3rem, 7vw, 5.5rem);
        line-height: 1.1;
        font-weight: 700;
        letter-spacing: -0.02em;
    }

    .hero-subtitle-container {
        font-family: var(--font-heading);
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        font-weight: 500;
        color: var(--text);
        background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        height: clamp(1.8rem, 3.6vw, 3rem);
    }

    .hero-subtitle-container .typing-cursor {
        display: inline-block;
        width: 3px;
        height: 1em;
        background: var(--accent-2);
        animation: blink 0.7s infinite;
        vertical-align: middle;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .hero-description {
        font-size: clamp(1rem, 1.8vw, 1.1rem);
        color: var(--text-muted);
        max-width: 60ch;
    }

    .hero-actions { display: flex; gap: 16px; margin-top: 16px; }

    .cta-button {
        padding: 14px 32px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.05em;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
    }

    .section { padding: 6rem 0; }

    .section-title {
        font-family: var(--font-heading);
        font-size: clamp(2.2rem, 5vw, 3.2rem);
        font-weight: 700;
        text-align: center;
        margin-bottom: 4rem;
        letter-spacing: -0.01em;
    }

    .project-card {
        background: var(--card);
        backdrop-filter: blur(12px);
        border-radius: var(--radius-md);
        overflow: hidden;
        border: 1px solid var(--border);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        position: relative;
    }
    .project-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow);
        border-color: var(--accent);
    }

    .skill-card {
        background: var(--card);
        padding: 2rem 1rem;
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .skill-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 30px var(--accent-soft);
        border-color: var(--accent);
    }
    .skill-icon {
        font-size: 3rem;
        color: var(--accent);
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
    }
    .skill-card:hover .skill-icon { transform: scale(1.1); }

    .footer {
        background: var(--bg-alt);
        text-align: center;
        padding: 4rem 0;
        margin-top: 4rem;
        border-top: 1px solid var(--border);
    }

    .social-links a {
        color: var(--text-muted);
        font-size: 1.8rem;
        margin: 0 15px;
        transition: color 0.3s ease, transform 0.3s ease;
        display: inline-block;
    }
    .social-links a:hover { color: var(--accent); transform: translateY(-5px); }

    .scroll-to-top {
        position: fixed;
        bottom: 30px; right: 30px;
        width: 48px; height: 48px;
        background: var(--accent);
        color: #fff;
        border-radius: 50%;
        border: none; cursor: pointer;
        display: flex; justify-content: center; align-items: center;
        font-size: 1.2rem;
        z-index: 1000;
        opacity: 0; visibility: hidden;
        transform: translateY(20px);
        transition: all 0.4s ease;
        box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
    }
    .scroll-to-top.visible { opacity: 1; visibility: visible; transform: translateY(0); }
    .scroll-to-top:hover { box-shadow: 0 10px 25px rgba(79, 70, 229, 0.5); transform: translateY(-5px); }

    /* Keep other styles like grid, timeline, contact, etc. as they are well-structured */
    /* ... (rest of your original CSS) ... */
    .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2.5rem; }
    .project-image { width: 100%; aspect-ratio: 16 / 9; object-fit: cover; }
    .project-content { padding: 1.5rem; }
    .project-title { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 600; margin-bottom: 0.75rem; }
    .project-description { color: var(--text-muted); margin-bottom: 1rem; font-size: 0.95rem; }
    .project-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 1.5rem; }
    .project-tags span { background: var(--accent-soft); color: var(--accent); padding: 5px 12px; border-radius: 999px; font-size: 0.8rem; font-weight: 500; }
    .project-links a { color: var(--text-muted); text-decoration: none; font-weight: 600; margin-right: 20px; transition: color 0.3s ease; }
    .project-links a:hover { color: var(--accent); }
    .project-links i { margin-right: 8px; }
    .skills-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 2rem; text-align: center; }
    .skill-name { font-weight: 500; color: var(--text-muted); }
    .about-content { display: grid; grid-template-columns: 1fr 2fr; align-items: center; gap: 4rem; }
    .about-image-container {
        position: relative;
        width: 100%;
        max-width: 320px;
        justify-self: center;
        animation: float-image 6s ease-in-out infinite;
    }
    .about-image-container::before {
        content: '';
        position: absolute;
        inset: -5px;
        border-radius: 50%;
        background: conic-gradient(from 90deg, var(--accent-3), var(--accent-2), var(--accent), var(--accent-2), var(--accent-3));
        filter: blur(15px);
        animation: rotate 4s linear infinite;
        z-index: 1;
    }
    .about-image { 
        width: 100%; 
        aspect-ratio: 1 / 1;
        border-radius: 50%; 
        object-fit: cover; 
        border: 3px solid var(--bg-alt); 
        position: relative;
        z-index: 2;
    }
    .about-text p { font-size: 1.1rem; margin-bottom: 1.5rem; color: var(--text-muted); }
    .about-text p:first-child { font-size: 1.3rem; color: var(--text); font-weight: 500; }
    .timeline { position: relative; max-width: 800px; margin: 0 auto; }
    .timeline::after { content: ''; position: absolute; width: 4px; background-color: var(--border); top: 0; bottom: 0; left: 50%; margin-left: -2px; border-radius: 2px; }
    .timeline-item { padding: 1rem 3rem; position: relative; width: 50%; }
    .timeline-item:nth-child(odd) { left: 0; padding-left: 0; padding-right: 4rem; text-align: right; }
    .timeline-item:nth-child(even) { left: 50%; padding-right: 0; padding-left: 4rem; }
    .timeline-dot { content: ''; position: absolute; width: 20px; height: 20px; background-color: var(--bg); border: 4px solid var(--accent); top: 24px; border-radius: 50%; z-index: 1; box-shadow: 0 0 10px var(--accent-soft); }
    .timeline-item:nth-child(odd) .timeline-dot { right: -10px; }
    .timeline-item:nth-child(even) .timeline-dot { left: -10px; }
    .timeline-content { padding: 1.5rem; background: var(--card); border-radius: var(--radius-md); border: 1px solid var(--border); transition: all 0.3s ease; }
    .timeline-item:hover .timeline-content { transform: translateY(-5px); box-shadow: var(--shadow); border-color: var(--accent); }
    .timeline-date { font-weight: 600; color: var(--accent); font-size: 0.9rem; margin-bottom: 0.5rem; display: block; }
    .timeline-title { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
    .timeline-institution { font-style: italic; color: var(--text-muted); margin-bottom: 1rem; }
    .timeline-description { color: var(--text-muted); font-size: 0.95rem; }
    .certifications-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2.5rem; }
    .certification-card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 2rem; display: flex; align-items: center; gap: 1.5rem; transition: all 0.3s ease; }
    .certification-card:hover { transform: translateY(-8px); box-shadow: var(--shadow); border-color: var(--accent); }
    .certification-icon { font-size: 3rem; color: var(--accent); flex-shrink: 0; }
    .certification-content { flex-grow: 1; }
    .certification-title { font-family: var(--font-heading); font-size: 1.3rem; font-weight: 600; margin-bottom: 0.25rem; }
    .certification-issuer { color: var(--text-muted); margin-bottom: 0.25rem; font-weight: 500; }
    .certification-credential { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem; }
    .certification-link { color: var(--accent); text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
    .certification-link:hover { color: var(--text); }
    .certification-link i { margin-left: 5px; font-size: 0.8em; }
    .contact-container { display: grid; grid-template-columns: 1fr 1.5fr; gap: 4rem; align-items: flex-start; }
    .contact-info { background: var(--card-solid); padding: 2rem; border-radius: var(--radius-md); border: 1px solid var(--border); }
    .contact-info h3 { font-family: var(--font-heading); font-size: 1.8rem; margin-bottom: 2rem; color: var(--text); }
    .contact-info-item { display: flex; align-items: flex-start; margin-bottom: 1.5rem; color: var(--text-muted); }
    .contact-info-item i { font-size: 1.5rem; color: var(--accent); margin-right: 1.5rem; margin-top: 5px; width: 25px; text-align: center; }
    .contact-info-item p { margin: 0; line-height: 1.6; }
    .contact-info-item a { color: var(--text-muted); text-decoration: none; transition: color 0.3s ease; }
    .contact-info-item a:hover { color: var(--accent); }
    .contact-form { max-width: 700px; margin: 0 auto; }
    .form-group { margin-bottom: 2rem; }
    .form-group input, .form-group textarea { width: 100%; padding: 1rem; background: var(--card); border: 1px solid var(--border); border-radius: var(--radius-sm); color: var(--text); font-size: 1rem; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
    .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 10px var(--accent-soft); }
    .submit-btn { display: inline-block; padding: 1rem 2.5rem; border-radius: var(--radius-sm); text-decoration: none; font-weight: 700; transition: transform 0.3s ease, box-shadow 0.3s ease; border: none; cursor: pointer; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #fff; font-size: 1.1rem; width: 100%; box-shadow: 0 15px 30px rgba(79, 70, 229, 0.25); }
    .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3); }
    .footer p { color: var(--text-muted); margin-top: 1.5rem; }
    .domain-links { margin-top: 1.5rem; margin-bottom: 1.5rem; }
    .domain-links a { color: var(--text-muted); text-decoration: none; margin: 0 15px; font-size: 1rem; transition: color 0.3s ease; }
    .domain-links a:hover { color: var(--accent); }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    @media (max-width: 992px) { 
        .about-content { grid-template-columns: 1fr; text-align: center; } 
        .contact-container { grid-template-columns: 1fr; } 
    }
    @media (max-width: 768px) { 
        .pk-loader { font-size: 3rem; }
        .hero-title { font-size: clamp(2.5rem, 10vw, 3.5rem); }
        .nav-bar { padding: 14px 0; }

            position: fixed;

            z-index: 1000;

        }

        nav ul { flex-direction: column; padding: 6rem 2rem 2rem; align-items: flex-start; gap: 1rem; }
