    <script>
        // Background Constellation Effect
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        const mouse = { x: null, y: null, radius: (canvas.height/120) * (canvas.width/120) };

        window.addEventListener('mousemove', e => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mouse.radius = (canvas.height/120) * (canvas.width/120);
            init();
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = document.documentElement.getAttribute('data-theme') === 'dark' ? 'rgba(234, 234, 242, 0.3)' : 'rgba(75, 85, 99, 0.3)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .4) - .2;
                let directionY = (Math.random() * .4) - .2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                 + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        let color = document.documentElement.getAttribute('data-theme') === 'dark' ? `rgba(79, 70, 229, ${opacityValue})` : `rgba(67, 56, 202, ${opacityValue})`;
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        init();
        animate();
    </script>

                    section.scrollIntoView({ behavior: 'smooth' });
                }
            };

            React.useEffect(() => {
                const preloader = document.querySelector('.preloader');
                if (preloader) {
                    setTimeout(() => {
                        preloader.classList.add('hidden');
                    }, 1800);
                }
                
                AOS.init({
                    duration: 800,
                    once: true,
                    offset: 50
                });

                const sections = document.querySelectorAll('.section, .hero');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setActiveSection(entry.target.id);
                        }
                    });
                }, { rootMargin: '-30% 0px -70% 0px' });

                sections.forEach(section => observer.observe(section));

                window.addEventListener('scroll', handleScroll);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    sections.forEach(section => observer.unobserve(section));
                };
            }, []);

            return (
                <React.Fragment>
                    <Header onLinkClick={handleLinkClick} activeSection={activeSection} theme={theme} toggleTheme={toggleTheme} />
                    <main className="main-content">
                        <Hero />
                        <Projects projects={projectsData} />
                        <Skills skills={skillsData} />
                        <About />
                        <Education education={educationData} />
                        <Certifications certifications={certificationsData} />
                        <Contact />
                    </main>
                    <Footer />
                    <button className={`scroll-to-top ${showScroll ? 'visible' : ''}`} onClick={scrollToTop} aria-label="Scroll to top">
                        <i className="fas fa-arrow-up"></i>
                    </button>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
