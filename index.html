<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prathi Hades</title>
  <meta name="description" content="Welcome to Prathi Hades — gaming, streams & more" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- tiny blank favicon, replace with your icon -->
  <style>
    :root{
      --bg:#050206;
      --panel: rgba(255,255,255,0.04);
      --accent:#9b59ff;
      --accent2:#00e6a8;
      --glass: rgba(255,255,255,0.04);
      --glow: 0 0 18px rgba(155,89,255,0.14), 0 0 50px rgba(0,230,168,0.04);
      --text: #e9eefb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(155,89,255,0.06), transparent),
                  radial-gradient(800px 500px at 90% 90%, rgba(0,230,168,0.03), transparent),
                  var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* canvas covers full background for particles */
    #bgCanvas{position:fixed; inset:0; z-index:0; display:block}

    .wrap{position:relative; z-index:2; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:40px}

    .card{
      width:min(980px,96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px; padding:36px; box-shadow:var(--glow);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.04);
      display:flex; gap:28px; align-items:center;
    }

    .left{flex:1; min-width:240px}
    .brand{
      font-size: clamp(22px, 3vw, 42px);
      font-weight:800; letter-spacing:1px; line-height:1;
      background: linear-gradient(90deg,var(--accent), var(--accent2));
      -webkit-background-clip: text; color:transparent;
      text-shadow: 0 6px 28px rgba(0,0,0,0.6);
    }
    .subtitle{color:rgba(233,238,251,0.75); margin-top:8px}

    .tagline{margin-top:16px; font-size:16px}

    .buttons{margin-top:20px; display:flex; gap:12px; flex-wrap:wrap}
    .btn{padding:10px 16px; border-radius:10px; font-weight:600; text-decoration:none; display:inline-flex; gap:10px; align-items:center}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#041017}
    .btn.ghost{background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--text)}

    .right{width:260px; text-align:center}
    .avatar{
      width:160px; height:160px; border-radius:12px; margin:auto; display:block; object-fit:cover; border:1px solid rgba(255,255,255,0.06)
    }
    .socials{margin-top:16px; display:flex; gap:10px; justify-content:center}
    .icon{width:44px; height:44px; display:inline-grid; place-items:center; border-radius:9px; background:var(--panel); border:1px solid rgba(255,255,255,0.03)}

    footer{position:fixed; left:18px; bottom:18px; z-index:3; color:rgba(233,238,251,0.6); font-size:13px}

    /* audio button */
    #audioBtn{position:fixed; right:18px; bottom:18px; z-index:3; background:linear-gradient(90deg,var(--accent),var(--accent2)); border:none; color:#041017; padding:10px 12px; border-radius:12px; font-weight:700}

    /* small screens */
    @media (max-width:720px){
      .card{flex-direction:column; padding:20px}
      .right{width:100%}
      .avatar{width:120px;height:120px}
    }

    /* subtle entrance animation */
    .card{transform:translateY(8px); opacity:0; animation:pop 900ms cubic-bezier(.2,.9,.3,1) forwards}
    @keyframes pop{to{transform:none;opacity:1}}

    /* tiny sparkles */
    .spark{position:absolute; width:8px; height:8px; border-radius:50%; filter:blur(6px); opacity:0.7}
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="wrap">
    <div class="card">
      <div class="left">
        <div class="brand">Welcome to <span style="font-family:inherit;">Prathi Hades</span></div>
        <div class="subtitle">Gaming • Streams • Highlights</div>
        <div class="tagline">Dark cinematic vibes — clips, streams, and behind-the-scenes. Join the raid.</div>

        <div class="buttons">
          <a class="btn primary" href="https://www.youtube.com/" target="_blank" rel="noopener" id="ytBtn">YouTube</a>
          <a class="btn ghost" href="https://www.instagram.com/" target="_blank" rel="noopener">Instagram</a>
          <a class="btn ghost" href="#contact" id="discordBtn">Discord</a>
        </div>

        <div style="margin-top:22px; color:rgba(233,238,251,0.7)">Latest: <strong id="latest">Coming soon — highlight reel</strong></div>
      </div>

      <div class="right">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/" alt="avatar" id="avatarImg">
        <div style="margin-top:12px; font-weight:700">Prathish Kumar S</div>
        <div style="margin-top:6px; color:rgba(233,238,251,0.6)">@prathish0558e</div>

        <div class="socials">
          <a class="icon" href="https://www.youtube.com/" target="_blank" rel="noopener">YT</a>
          <a class="icon" href="https://www.instagram.com/" target="_blank" rel="noopener">IG</a>
          <a class="icon" href="#" id="shareBtn">SH</a>
        </div>
      </div>
    </div>
  </div>

  <button id="audioBtn" aria-label="Music">Play Music</button>

  <footer>© Prathi Hades — prathihades.me</footer>

  <!-- Background audio: replace with your own file or remote link -->
  <audio id="bgAudio" loop preload="auto">
    <source src="/music.mp3" type="audio/mpeg">
    <!-- If you want to use an external hosted file, replace src above with full URL -->
  </audio>

  <script>
    /* --- Particle background (lightweight) --- */
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    const particles = [];
    const PARTICLE_COUNT = Math.round((w*h)/60000); // scale with screen

    function rand(min,max){return Math.random()*(max-min)+min}

    function create(){
      for(let i=0;i<PARTICLE_COUNT;i++){
        particles.push({
          x:Math.random()*w,
          y:Math.random()*h,
          r:rand(0.6,2.3),
          vx:rand(-0.2,0.6),
          vy:rand(-0.15,0.15),
          hue: Math.random()*360,
          alpha: rand(0.06,0.25)
        })
      }
    }
    create();

    function resize(){
      w=canvas.width=innerWidth; h=canvas.height=innerHeight;
    }
    addEventListener('resize', resize);

    function draw(){
      ctx.clearRect(0,0,w,h);
      // subtle gradient overlay
      const g = ctx.createLinearGradient(0,0,w,h);
      g.addColorStop(0, 'rgba(10,6,12,0.08)');
      g.addColorStop(1, 'rgba(4,2,6,0.08)');
      ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

      for(let p of particles){
        p.x += p.vx; p.y += p.vy;
        if(p.x> w+20) p.x=-20; if(p.x<-20) p.x=w+20;
        if(p.y> h+20) p.y=-20; if(p.y<-20) p.y=h+20;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 70%, 65%, ${p.alpha})`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      }

      // connecting lines between nearby particles (sparse)
      for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
          const a=particles[i], b=particles[j];
          const dx=a.x-b.x, dy=a.y-b.y, d=dx*dx+dy*dy;
          if(d<9000){
            ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y);
            ctx.strokeStyle = 'rgba(155,89,255,0.03)'; ctx.lineWidth=0.6; ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    /* --- Avatar from GitHub --- */
    const avatarImg = document.getElementById('avatarImg');
    const ghUser = 'prathish0558e';
    avatarImg.src = `https://github.com/${ghUser}.png`;

    /* --- Audio controls + autoplay handling --- */
    const audio = document.getElementById('bgAudio');
    const audioBtn = document.getElementById('audioBtn');
    let audioPlaying = false;

    function updateAudioBtn(){
      audioBtn.textContent = audioPlaying? 'Pause Music' : 'Play Music';
    }

    // Try to autoplay muted for visual effect; user can unmute via button
    audio.muted = true; // many browsers allow muted autoplay
    audio.play().then(()=>{
      audioPlaying = true; updateAudioBtn();
      setTimeout(()=>{ audio.muted = true; }, 1500);
    }).catch(()=>{ audioPlaying=false; updateAudioBtn(); });

    audioBtn.addEventListener('click', ()=>{
      if(!audioPlaying){
        audio.muted = false; audio.play().then(()=>{ audioPlaying=true; updateAudioBtn(); }).catch(()=>{});
      } else { audio.pause(); audioPlaying=false; updateAudioBtn(); }
    });

    /* --- Buttons quick hooks --- */
    document.getElementById('ytBtn').href = 'https://www.youtube.com/@prathish0558e';
    document.querySelectorAll('.icon')[0].href = 'https://www.youtube.com/@prathish0558e';
    document.querySelectorAll('.icon')[1].href = 'https://www.instagram.com/';

    // Simple share — copies site URL
    document.getElementById('shareBtn').addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(location.href);
        const old = document.getElementById('latest');
        old.textContent = 'Link copied to clipboard!';
        setTimeout(()=> old.textContent = 'Coming soon — highlight reel', 2200);
      }catch(e){ alert('Copy failed — share manually.'); }
    });

    /* --- small floating sparkles for flavor --- */
    for(let i=0;i<6;i++){ const s=document.createElement('div'); s.className='spark'; s.style.left=rand(10,90)+'%'; s.style.top=rand(8,92)+'%'; s.style.background='radial-gradient(circle, rgba(155,89,255,0.95), transparent)'; s.style.opacity=rand(0.06,0.24); s.style.transform=`scale(${rand(0.6,1.6)})`; document.body.appendChild(s); }

    /* --- Accessibility: keyboard play/pause (Space) --- */
    window.addEventListener('keydown', e=>{ if(e.code==='Space'){ e.preventDefault(); audioBtn.click(); } });
  </script>
</body>
</html>
